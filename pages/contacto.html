    <link rel="stylesheet" href="../style/sass.css">

</head>
<body>
    
    <header>
        <nav class="navbar navbar-expand-lg navbar-light ">
            <div class="container-fluid ">
                <a class="navbar-brand active img-navbar"  href="../index.html"> <img src="../image/guanacos.png" alt="escudo guanacos" > </a> 
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarNav">
                    <ul class="navbar-nav ">
                        <li class="nav-item blanco ">
                            <a class="nav-link active " aria-current="page" href="./clasificacion.html">CLASIFICACION</a>
                        </li>
                        <li class="nav-item blanco">
                            <a class="nav-link active " href="./galeria.html">GALERIA</a>

                        <li class="nav-item blanco">

                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>




    <form action="#" method="post" class="contacto-formulario">
        <h2>Contacto</h2>
        <div class="form-grupo">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div class="form-grupo">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-grupo">
            <label for="mensaje">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" required></textarea>
        </div>
        <button type="submit">Enviar</button>
    </form>




    <footer>
        <div class="foooter">
            <section class="fondofooter">
                <img class="logofooter-gua" src="../image/guanacos.png" alt="logo guanacos" width="105" height="72" >
                <h2>LOS GUANACOS</h2>
            </section>
            <section class="redesfooter">
                <a target="_blank" href=" https://www.instagram.com/losguanacosok/ "> <img src="../image/icons-instagram.svg" alt="Instagram de los guanacos"></a>
                <a target="_blank" href="https://www.facebook.com/torneosindiana?locale=es_LA"><img src="../image/icon-facebook.svg" alt="Facebook del torneo"></a>
            </section>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
